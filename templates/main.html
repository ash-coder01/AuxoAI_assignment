<!doctype html>
<title>Python Flask File Upload ML Download</title>
<h2>Select a file to upload</h2>

{% if filename %}
	<div>
		<img src="{{ url_for('static', filename='/Images/'+filename) }}">
	</div>
{% endif %}
<form method="post" action="/home" enctype="multipart/form-data">
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
<h2>Download the file</h2>

<a class="btn btn-success" href="{{url_for('download')}}">Download</a>
{% for your_list_element in your_list %}
	<p><a class="btn btn-success" href="download/{{your_list_element}}">Download file: {{your_list_element}}</a></p>
{% endfor %}
